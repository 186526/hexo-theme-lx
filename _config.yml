# local search
#install first:
#'npm install hexo-generator-searchdb -s'
local_search:
  enable: false
  trigger: auto #'auto' or 'manual' 
  top_n_per_article: 1
  unescape: false
  preload: true
  placeholder: Search...

# footer
footer:

# Analytics
google_analytics: #Google ID
baidu_analytics: #Baidu ID

# Lx use valine as comment system
# You should create an application in Leancloud to get the appid and appkey
comment:
  enable: false
  appid: ''
  appkey: ''
  notify: false
  verify: false
  placeholder: 'Say something.' 
  avatar: identicon
  guest_info: nick,mail,link
  pageSize: 10
  language: en
  cdn: https://cdn.jsdelivr.net/gh/186526/jsdelivr/Valine.min.js

# Mathjax
mathjax:
  enable: false
  cdn: https://cdn.bootcss.com/mathjax/3.0.5/es5/tex-mml-svg.js

# FontAwesome-CDN
font_awesome: https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css

# Font
font:
  enable: true
  host: https://fonts.loli.net
  codes: ##the font for codes
    enable: true
    family: Fira Code
  else:  ##the font for others
    enable: false
    family: Noto Serif SC

